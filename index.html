<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mejorá tu Sueño</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a202c;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #3182ce;
    }

    input:valid {
      border-color: #38a169;
    }

    input:invalid {
      border-color: #e53e3e;
    }

    button {
      background-color: #4FD1C5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }

    button:hover {
      background-color: #38B2AC;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .overlay-message {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
    }

    .overlay-message h2 {
      color: #2D3748;
      font-size: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mejorá tu Sueño</h1>
    <form id="sleepForm">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="number" name="edad" placeholder="Tu edad" required min="1" max="120" />
      <input type="email" name="email" placeholder="Tu email" required />
      <select name="pais" required>
        <option value="" disabled selected>Seleccioná tu país</option>
        <option value="Argentina">Argentina</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Chile">Chile</option>
        <option value="México">México</option>
        <option value="España">España</option>
        <option value="Otro">Otro</option>
      </select>
      <button type="submit">Quiero mejorar mi sueño</button>
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-message">
      <h2>¡Gracias por registrarte!<br>Pronto recibirás novedades para mejorar tu sueño.</h2>
    </div>
  </div>

 <script>
  const form = document.getElementById('sleepForm');
  const overlay = document.getElementById('overlay');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (form.checkValidity()) {
      const formData = new FormData(form);

      // URL de tu Apps Script
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzcT3MiMau28__c2JeWLBLAEvRwg2bcD2ObzjvBICDdMSGCPJzfZWOzvCxrfnAnYJMu/exec'; // ← Reemplazá con tu URL real

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          overlay.classList.add('show');
          form.reset();
          setTimeout(() => {
            overlay.classList.remove('show');
          }, 4000);
        } else {
          alert('Hubo un error al enviar el formulario.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error al conectar con el servidor.');
      });
    } else {
      form.reportValidity();
    }
  });
</script>

</body>
</html>
